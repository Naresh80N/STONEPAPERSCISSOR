<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Stone Paper Scissor Game</title>
</head>

<body>
    <header>
        <h1>Stone Paper Scissor Game</h1>
    </header>

    <!-- Buttons To Choose -->
    <div class="select">
        <button class="button" id="Stone"><img src="rock.png" alt="Stone"></button>
        <button class="button" id="Paper"><img src="paper.png" alt="Paper"></button>
        <button class="button" id="Scissor"><img src="scissors.png" alt="Scissor"></button>
    </div>

    <div class="result">
        <span id="you" class="MN">
            <span>You</span>
            <p class="n" id="Yn"></p>
        </span>
        <span id="comp" class="MN">
            <span>Computer</span>
            <p class="n" id="Cn"></p>
        </span>
    </div>




    <script src="Script.js"></script>
</body>

</html>
